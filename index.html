<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #000;
            color: #0F0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #game-output {
            background: #001100;
            padding: 20px;
            border: 1px solid #0F0;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #command-input {
            flex: 1;
            background: #001100;
            border: 1px solid #0F0;
            color: #0F0;
            padding: 8px;
        }
        button {
            background: #003300;
            border: 1px solid #0F0;
            color: #0F0;
            padding: 8px 16px;
            cursor: pointer;
        }
        button:hover {
            background: #004400;
        }
        .lock-status {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .pin {
            width: 30px;
            height: 20px;
            border: 1px solid #0F0;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="game-output"></div>
    <div class="lock-status" id="lock-status"></div>
    <div id="input-container">
        <input type="text" id="command-input" placeholder="Entrez une commande (aide pour la liste)">
        <button onclick="processCommand()">Envoyer</button>
    </div>

    <script>
        let lockState = {
            pins: [
                { position: Math.floor(Math.random() * 5) + 1, solved: false },
                { position: Math.floor(Math.random() * 5) + 1, solved: false },
                { position: Math.floor(Math.random() * 5) + 1, solved: false }
            ],
            currentPin: 0,
            tension: false,
            attempts: 0
        };

        const output = document.getElementById('game-output');
        const input = document.getElementById('command-input');
        const lockStatus = document.getElementById('lock-status');

        function print(message) {
            output.innerHTML += `<div>${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        function updateLockDisplay() {
            lockStatus.innerHTML = lockState.pins.map((pin, index) => 
                `<div class="pin" style="background: ${pin.solved ? '#004400' : '#001100'}">
                    ${index === lockState.currentPin ? '‚Üí' : ''} ${pin.solved ? '‚úì' : pin.position}
                </div>`
            ).join('');
        }

        function processCommand() {
            const command = input.value.toLowerCase().trim();
            input.value = '';

            if (command === 'aide') {
                print('Commandes disponibles:');
                print('- sonder : Tester la r√©sistance de la goupille actuelle');
                print('- pousser : Pousser la goupille actuelle');
                print('- tension : Appliquer/rel√¢cher la tension');
                print('- suivant/precedent : Changer de goupille');
                print('- statut : Voir l\'√©tat actuel du cadenas');
                return;
            }

            if (command === 'statut') {
                print(`Goupille actuelle: ${lockState.currentPin + 1}`);
                print(`Tension: ${lockState.tension ? 'Appliqu√©e' : 'Rel√¢ch√©e'}`);
                print(`Tentatives: ${lockState.attempts}`);
                return;
            }

            if (command === 'tension') {
                lockState.tension = !lockState.tension;
                print(`Tension ${lockState.tension ? 'appliqu√©e' : 'rel√¢ch√©e'}`);
                return;
            }

            if (command === 'suivant') {
                lockState.currentPin = (lockState.currentPin + 1) % lockState.pins.length;
                print(`Passage √† la goupille ${lockState.currentPin + 1}`);
                updateLockDisplay();
                return;
            }

            if (command === 'precedent') {
                lockState.currentPin = (lockState.currentPin - 1 + lockState.pins.length) % lockState.pins.length;
                print(`Passage √† la goupille ${lockState.currentPin + 1}`);
                updateLockDisplay();
                return;
            }

            if (command === 'sonder') {
                const pin = lockState.pins[lockState.currentPin];
                lockState.attempts++;
                
                if (pin.position === 1) {
                    print('La goupille offre peu de r√©sistance...');
                } else if (pin.position === 5) {
                    print('La goupille est tr√®s dure √† bouger...');
                } else {
                    print('La goupille offre une r√©sistance moyenne...');
                }
                return;
            }

            if (command === 'pousser') {
                const pin = lockState.pins[lockState.currentPin];
                lockState.attempts++;

                if (!lockState.tension) {
                    print('Vous devez d\'abord appliquer de la tension !');
                    return;
                }

                if (pin.position === 1) {
                    pin.solved = true;
                    print('*click* La goupille est en place !');
                } else {
                    print('La goupille ne semble pas vouloir rester en place...');
                    // Reset some progress randomly
                    if (Math.random() < 0.3) {
                        const randomPin = Math.floor(Math.random() * lockState.pins.length);
                        if (lockState.pins[randomPin].solved) {
                            lockState.pins[randomPin].solved = false;
                            print('*clank* Une goupille est retomb√©e !');
                        }
                    }
                }

                updateLockDisplay();

                // Check win condition
                if (lockState.pins.every(p => p.solved)) {
                    print('');
                    print('üéâ F√âLICITATIONS ! Le cadenas est ouvert ! üéâ');
                    print(`Vous avez r√©ussi en ${lockState.attempts} tentatives.`);
                }
                return;
            }

            print('Commande inconnue. Tapez "aide" pour la liste des commandes.');
        }

        // Initial setup
        print('=== Simulation de Lockpicking ===');
        print('Vous √™tes face √† un cadenas √† 3 goupilles.');
        print('Tapez "aide" pour voir les commandes disponibles.');
        updateLockDisplay();

        // Handle Enter key
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processCommand();
            }
        });
    </script>
</body>
</html>
